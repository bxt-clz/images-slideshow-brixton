    <script>
      let images = document.querySelectorAll(".slideshow");
      let index = 0;
      let loadedImages = 0;
      let totalImages = images.length;
      let interval; // Store interval reference

      function showNextImage() {
        images[index].classList.remove("active");
        index = (index + 1) % totalImages;
        images[index].classList.add("active");
      }

      function startSlideshow() {
        images[0].classList.add("active"); // Ensure first image is visible
        if (!interval) {
          interval = setInterval(showNextImage, 8000); // Ensure only one interval starts
        }
      }

      // Preload all images before starting the slideshow
      images.forEach((img) => {
        if (img.complete) {
          loadedImages++; // If already cached, count it
        } else {
          img.onload = function () {
            loadedImages++;
            if (loadedImages === totalImages) {
              startSlideshow();
            }
          };
        }
      });

      // Fallback: Start after 3 seconds in case GitHub Pages caches images
      setTimeout(() => {
        if (loadedImages < totalImages) {
          startSlideshow();
        }
      }, 3000);
    </script>
