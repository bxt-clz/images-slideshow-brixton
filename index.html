<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        margin: 0;
        overflow: hidden;
      }
      .slideshow-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .slideshow {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform: translateX(100%);
        transition: transform 1s ease-in-out;
        opacity: 0;
      }
      .active {
        transform: translateX(0);
        opacity: 1;
      }
      .prev {
        transform: translateX(-100%);
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <img src="./assets/1_1_compressed.jpg" class="slideshow" />
      <img src="./assets/2_2_compressed.jpg" class="slideshow" />
      <img src="./assets/3_3_compressed.jpg" class="slideshow" />
      <img src="./assets/4_4_compressed.jpg" class="slideshow" />
      <img src="./assets/5_5_compressed.jpg" class="slideshow" />
      <img src="./assets/6_6_compressed.jpg" class="slideshow" />
      <img src="./assets/7_7_compressed.jpg" class="slideshow" />
      <img src="./assets/8_8_compressed.jpg" class="slideshow" />
      <img src="./assets/9_9_compressed.jpg" class="slideshow" />
      <img src="./assets/10_10_compressed.jpg" class="slideshow" />
      <img src="./assets/11_11_compressed.jpg" class="slideshow" />
      <img src="./assets/12_12_compressed.jpg" class="slideshow" />
    </div>

    <script>
      let images = document.querySelectorAll(".slideshow");
      let index = 0;
      let totalImages = images.length;
      let loadedImages = 0;
      let interval;

      function showNextImage() {
        let current = images[index];
        let nextIndex = (index + 1) % totalImages;
        let next = images[nextIndex];

        current.classList.remove("active");
        current.classList.add("prev");
        next.classList.remove("prev");
        next.classList.add("active");

        index = nextIndex;
      }

      function startSlideshow() {
        images.forEach((img) => (img.style.opacity = "1")); // Ensure all images are visible
        images[0].classList.add("active"); // Make the first image visible
        interval = setInterval(showNextImage, 8000);
      }

      images.forEach((img) => {
        img.onload = function () {
          loadedImages++;
          if (loadedImages === totalImages) {
            startSlideshow();
          }
        };
        if (img.complete) {
          loadedImages++;
        }
      });

      setTimeout(() => {
        if (loadedImages < totalImages) {
          startSlideshow();
        }
      }, 3000);
    </script>
  </body>
</html>
