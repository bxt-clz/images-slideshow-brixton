<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: black;
        margin: 0;
      }
      img {
        max-width: 100%;
        max-height: 100vh;
        position: absolute;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img src="./assets/1_1.jpg" class="slideshow" />
    <img src="./assets/2_2.jpg" class="slideshow" />
    <img src="./assets/3_3.jpg" class="slideshow" />
    <img src="./assets/4_4.jpg" class="slideshow" />
    <img src="./assets/5_5.jpg" class="slideshow" />
    <img src="./assets/6_6.jpg" class="slideshow" />
    <img src="./assets/7_7.jpg" class="slideshow" />
    <img src="./assets/8_8.jpg" class="slideshow" />
    <img src="./assets/9_9.jpg" class="slideshow" />
    <img src="./assets/10_10.jpg" class="slideshow" />
    <img src="./assets/11_11.jpg" class="slideshow" />
    <img src="./assets/12_12.jpg" class="slideshow" />

    <script>
      let images = document.querySelectorAll(".slideshow");
      let index = 0;
      let loadedImages = 0;
      let totalImages = images.length;
      let interval; // Store interval reference

      function showNextImage() {
        images[index].classList.remove("active");
        index = (index + 1) % totalImages;
        images[index].classList.add("active");
      }

      function startSlideshow() {
        images[0].classList.add("active"); // Ensure first image is visible
        if (!interval) {
          interval = setInterval(showNextImage, 6000); // Ensure only one interval starts
        }
      }

      // Preload all images before starting the slideshow
      images.forEach((img) => {
        if (img.complete) {
          loadedImages++; // If already cached, count it
        } else {
          img.onload = function () {
            loadedImages++;
            if (loadedImages === totalImages) {
              startSlideshow();
            }
          };
        }
      });

      // Fallback: Start after 3 seconds in case GitHub Pages caches images
      setTimeout(() => {
        if (loadedImages < totalImages) {
          startSlideshow();
        }
      }, 3000);
    </script>
  </body>
</html>
